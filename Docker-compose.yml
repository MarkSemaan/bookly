services:
  bookly-frontend:
    build: ./frontend
    depends_on:
      - bookly-backend-app
    container_name: bookly-frontend
    ports:
      - "3000:80"
    restart: unless-stopped

  bookly-backend-app:
    build: ./backend
    depends_on:
      - database
    container_name: bookly-backend-app
    ports:
      - "8000:80"
    restart: unless-stopped

  database:
    image: mysql:8.0
    container_name: bookly-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: bookly

    ports:
      - 3307:3306
